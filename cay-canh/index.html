    <title>Cây Cảnh </title>
    <style>
        body {
            margin: 0;
            width: 1200px;
            max-width: 100%;
            box-sizing: border-box;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #669633;
            font-size: 30px;
            margin: 20px 0 0 0;
        }

        .item {
            width: 33%;
            height: auto;
            border: 1px solid gray;
            justify-content: center;
            margin: 10px;
            text-decoration: none;
            box-shadow: 0 3px 3px #7f8c8d;
        }

        img {
            width: 100%;
            height: auto;
            transition: .5s ease;
            display: block;
        }

        .img {
            overflow: hidden;
        }

        img:hover {
            transform: scale(1.3);
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .span {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .name {
            text-align: center;
        }

        .phoduct {
            color: #669633;
            font-size: 20px;
            font-weight: 600;
            padding: 20px 0 10px 0;
        }

        .price {
            color: red;
            font-size: 20px;
            font-weight: 600;
            padding: 10px 0;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
